<!DOCTYPE html>
<html lang="en">
<head>
	<title>JavaScript regex to validate postal code or City</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>My First Heading</h1>
	<p>My first paragraph.</p>
	<script>
		function validateCityOrPostalCode(value) {
			return /^([0-9]{5}|[a-zA-Z][a-zA-Z ]{0,49})$/.test(value);
		}

		var values = ['12345', '171-0031', '540-0002', 'New York', '1234', '', '     ', 'Boston33', '333Chicago'];

		values.forEach(
			function(value) {
				 console.log(value +":"+ validateCityOrPostalCode(value));
			}
		);
	</script>
</body>
</html>
